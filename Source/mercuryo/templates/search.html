<html>
  <head>
    <title>Search page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <h1>Please, Search</h1>
      <br>
	<form action="" method="post">
        	<input type ="text" placeholder="UserID" name="UserID" value="{{
        	request.form.UserID }}">
        	<input class="btn btn-default" type="submit" value="Search Users">
	 </form>
	<form action="" method="post">
		<input type ="text" placeholder="TaskID" name="TaskID" value="{{
		request.form.TaskID }}">
		<input class="btn btn-default" type="submit" value="Search Tasks">
	</form>
      {% if result %}
        <p class="result"><strong>Result:</strong> {{ result }}
      {% endif %}
    </div>
  </body>
</html>
