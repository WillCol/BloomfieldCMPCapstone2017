<!-- Page Container -->
<div class="w3-content content" style="max-width:1400px;">
<div class="row" >
<div class="col-md-12"> 




<div id="titleBar" class="col-md-12">
<h1>Edit Device</h1>

</div>
<hr style="color:black width:200px">
<form id="editDevice" method="POST">
	<fieldset id="fields">

		<label>{{ labels["def"][0] }}</label> 
		<input type="text" name="DeviceName" value="{{ dev["data"][0] }}"><br>

		<label>{{ labels["def"][1] }}</label> 
		<input type="text" name="Description" value="{{ dev["data"][1] }}"><br>

		<label>{{ labels["def"][2] }}</label> 
		<input type="text" name="DeviceCategory" value="{{ dev["data"][2] }}"><br>

		<label>{{ labels["def"][3] }}</label> </label>
		<select name="deviceStatus" value="">
		{% for k in dStatusL %}
		<option style="text-align:center" value="{{ dStatusL[k][0] }}">{{ dStatusL[k][0] }}</option>
		{% endfor %}
		</select><br>
		
		<label>{{ labels["def"][4] }}</label> 
		<input type="text" name="DeviceLocation" value="{{ dev["data"][4] }}"><br>

		<label>{{ labels["def"][5] }}</label> 
		<input type="text" name="DeviceOwner" value="{{ dev["data"][5] }}"><br>

		<label>{{ labels["def"][6] }}</label> 
		<input type="text" name="DateOfDeployment" value="{{ dev["data"][6] }}"><br>

		<label>{{ labels["def"][7] }}</label> 
		<input type="text" name="GoBackDate" value="{{ dev["data"][7] }}"><br>

		<label>{{ labels["def"][8] }}</label> 
		<input type="text" name="IPAddress" value="{{ dev["data"][8] }}"><br>

		<label>{{ labels["def"][9] }}</label> 
		<input type="text" name="SerialNumber" value="{{ dev["data"][9] }}"><br>

	</fieldset>

<input type="submit" value="Submit" id="submitButton">	
</form>








</div>
</div>


<!-- End Page Container -->
</div>
