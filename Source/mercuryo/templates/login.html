  <body>


<div id="Sign-In"> 
	<fieldset>
		<p id="header">Please Log In</p>
		<form method="POST"> 
			
			<p>User</p> 
			<input type="text" placeholder="Username" name="username" size="40" value="{{ request.form.username }}">
			
			<br><br> 
			
			<p>Password</p> 
			<input type="password" placeholder="Password" name="password" size="40" value="{{ request.form.password }}">
			<br> 

			<hr>
			
			<input name="su
			bmit" class="btn btn-default" type="submit"  value="Log In"> 
			
		</form> 
		{% if error %}
			<p class="error"><strong>Error:</strong></p> {{ error }}
		{% endif %}
	{% for message in get_flashed_messages() %}
	{{ message }}
	{% endfor %}
			
	</fieldset> 
</div>
