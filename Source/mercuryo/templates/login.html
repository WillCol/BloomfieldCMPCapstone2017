<html lang="en">

	<link rel="stylesheet" type="text/css" href="../static/css/pageTemplate.css">
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/dataTables.bootstrap.min.css">  
	<link rel="stylesheet" type="text/css" href="../static/css/hover.css"> 
	<link rel="stylesheet" href="../static/css/font-awesome.css">

	<link  rel="stylesheet"href="../static/css/jquery.dataTables.css">
	<link  rel="stylesheet"href="../static/css/dataTables.bootstrap.min.css">
	
	<link rel="icon" href="../static/images/favicon.ico">

    <title>Log In</title>
	
    <link rel="stylesheet" type="text/css" href="../static/css/logincss.css">
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

	<div id="logo">
		<img src="../static/images/LOGO.png" alt="LOGO" style=""></img>
	</div>
<div id="Sign-In"> 
	<fieldset>
		<p id="header" >Please Log In</p>
		
		<hr></hr>
		<form method="POST"> 
			
			<p>User</p> 
			<input type="text" placeholder="Username" name="username" size="40" value="{{ request.form.username }}">
			
			<br><br> 
			
			<p>Password</p> 
			<input type="password" placeholder="Password" name="password" size="40" value="{{ request.form.password }}">
			<br> 

			<hr></hr>
			
			<input name="submit" class="btn btn-default" type="submit"  value="Log In"> 
			
		</form> 
		{% if error %}
			<p class="error"><strong>Error:</strong></p> {{ error }}
		{% endif %}
	{% for message in get_flashed_messages() %}
	{{ message }}
	{% endfor %}
			
	</fieldset> 
</div>
 

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
		<script src="../../dist/js/bootstrap.min.js"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
	</body>
</html>
