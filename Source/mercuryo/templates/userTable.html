<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
				<meta name="viewport" content="width=device-width, initial-scale=1">
					<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
					<meta name="description" content="">
						<meta name="author" content="">
							<link rel="icon" href="../../favicon.ico">

								<title></title>



								<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"> 
									<link  rel="stylesheet"href="../static/css/inventorycss.css">
										<link rel="stylesheet" href="../static/css/font-awesome.css">
											<link  rel="stylesheet"href="../static/css/social-buttons.css">
												<link  rel="stylesheet"href="../static/css/jquery.dataTables.css">
													<link  rel="stylesheet"href="../static/css/dataTables.bootstrap.min.css">


													</head>

													<body>


														<div class="wrapper">


															<div id="sidebar">
																<ul>
																	<li id="Logo"><img src="http://placehold.it/119x121"></li>

																		<li><a href=""><i class="fa fa-table" aria-hidden="true"></i><p>Inventory</p></a></li>

																		<li><a href=""><i class="fa fa-user" aria-hidden="true"></i><p>My account</p></a></li>

																		<li><a href=""><i class="fa fa-calendar" aria-hidden="true"></i><p>Calendar</p></a></li>

																		<li><a href=""><i class="fa fa-users" aria-hidden="true"></i><p>Users</p></a></li>
																		<li></li>
																		<li><a href=""><i class="fa fa-power-off" aria-hidden="true"></i><p>Logout
																				</p></a></li>

																	</ul>
																</div>



																<div class="content">
																	<div id="top-bar">
																		<a href="addDevice"><button onclick="myFunction()"><i class="fa fa-plus-circle" aria-hidden="true"></i></button></a>
																		<i class="fa fa-trash" aria-hidden="true"></i>

																	</div>

																	<div class="row" >
																		<div class="col-md-12" style="padding-top:30px;"> 
																			
																			
																			
																			
																			<table class="table table-bordered table-striped  table-hover"  id="Table">
																				<thead>
																					<tr>
																						<th>{{ labels["def"][0] }}</th>
																						<th>{{ labels["def"][1] }}</th>
																						<th>{{ labels["def"][2] }}</th>
																						<th>{{ labels["def"][3] }}</th>
																						<th>{{ labels["def"][4] }}</th>
																					</tr>
																				</thead>
																				
																				<tbody>
																				{% for k in dic %}
																					<tr>
																						<td><a href=editUser?id="{{ dic[k][0] }}">{{ dic[k][0] }}</a></td>
																						<td>{{ dic[k][1] }}</td>
																						<td>{{ dic[k][2] }}</td>
																						<td>{{ dic[k][3] }}</td>
																						<td>{{ dic[k][4] }}</td>
																					</tr>
																				{% endfor %}
																			</tbody>

																			</table>
																		</div>
																	</div>
																</div>
															</div>



														</body>
													</html>





													<!-- ================================================== -->
													
													<script type="text/javascript" src="../static/js/jquery.js"></script>
													<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
													<script type="text/javascript" src="../static/js/jquery.dataTables.min.js"></script>
													<script type="text/javascript" src="../static/js/dataTables.bootstrap.min.js"/></script>
												
												<script>	
												$('#Table').dataTable();
												</script>
											</body>
										</html>
