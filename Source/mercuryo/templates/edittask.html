<div class="row" >
<div class="col-md-12"> 




<div id="titleBar" class="col-md-12">
<h1>Edit Task</h1>

</div>
<hr style="color:black width:200px">
<form id="editTask"method="POST">

	<fieldset id="fields">
		
		<label>Date Start</label> 
		<input type="text" name="DateStarted" value="{{ emp["data"][0] }}"><br>

		<label>Date Complete</label> 
		<input type="text" name="DateCompleted" value="{{ emp["data"][1] }}"><br>
		
		<label>Actual Completion Date</label> 
		<input type="text" name="ActualCompletionDate" value="{{ emp["data"][6] }}"><br>

		
		<label>Task Status</label> 
		<input type="text" name="TaskStatus" value="{{ emp["data"][2] }}"><br>

		<label>Task Type</label> 
		<select name="TaskType" value="">
		{% for k in task %}
		<option style="text-align:center" value="{{ task[k][0] }}">{{ task[k][0] }}</option>
		{% endfor %}
		</select><br>

		<label>Device</label> 
		<select name="DeviceID" value="">
		{% for k in device %}
		<option style="text-align:center" value="{{ device[k][0] }}">{{ device[k][0] }}</option>
		{% endfor %}
		</select><br>

		<label>Active Task</label>
		<input type="radio" name="ActiveTask" value="1"><br>	
	
		<label>Inactive Task</label>
		<input type="radio" name="ActiveTask" value="0"><br>	
	
	</fieldset>

<input type="submit" value="Submit" id="submitButton">	

</form>








</div>
</div>
