<script type="text/javascript">
  var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>

<script type="text/javascript">
  $(function() {
    var submit_form = function(e) {
      $.getJSON($SCRIPT_ROOT + '/_edit_employee', {
		EmployeeName: $('input[name="EmployeeName"]').val(),
        EmployeeEmail: $('input[name="EmployeeEmail"]').val(),
		EmployeeAddress: $('input[name="EmployeeAddress"]').val(),
		EmployeePhoneNumber: $('input[name="EmployeePhoneNumber"]').val(),
		JobTitle: $('input[name="JobTitle"]').val(),
		EmployeeDepartment: $('input[name="EmployeeDepartment"]').val(),
		id: $('select[name="ID"]').val()
      }, function(data) {
        $('#result').text(data.result);
        $('input[name=EmployeeName]').focus().select();
      });
      return false;
    };
    $('a#addValues').bind('click', submit_form);
    $('input[type=text]').bind('keydown', function(e) {
      if (e.keyCode == 13) {
        submit_form(e);
      }
    });
    $('input[name=EmployeeName]').focus();
	
  });
</script>
