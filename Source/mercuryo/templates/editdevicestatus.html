<script type="text/javascript">
  var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>

<script type="text/javascript">
  $(function() {
    var submit_form = function(e) {
      $.getJSON($SCRIPT_ROOT + '/_edit_device_status', {
		StatusName: $('input[name="StatusName"]').val(),
        StatusDesc: $('input[name="StatusDesc"]').val(),
		id: $('select[name="ID"]').val()
      }, function(data) {
        $('#result').text(data.result);
        $('input[name=StatusName]').focus().select();
      });
      return false;
    };
    $('a#addValues').bind('click', submit_form);
    $('input[type=text]').bind('keydown', function(e) {
      if (e.keyCode == 13) {
        submit_form(e);
      }
    });
    $('input[name=StatusName]').focus();
	
  });
</script>
