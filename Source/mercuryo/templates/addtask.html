<!-- Page Container -->
<div class="w3-content content" style="max-width:1400px;">
  <div class="row" >
    <div class="col-md-12">
      <div id="titleBar" class="col-md-12">
        <h1>Add Task</h1>
      </div>
      <hr style="color:black width:200px">
      <form name="addTask"method="POST">
        <fieldset id ="fields">
          
          <!---
<label>Task ID</label> 
<input type="text" name="TaskID" value=""><br>
--->
          <div>
            <label>Task Name</label>
            <input type="text" name="TaskName" value="">
            <br>
          </div>
          <label>Task Location</label>
          <input type="text" name="TaskLocation" value="">
          <br>
          <label>Date Start (YYYY-MM-DD)</label>
          <input type="text" name="DateStarted" value="">
          <br>
          <label>Date Complete (YYYY-MM-DD)</label>
          <input type="text" name="DateCompleted" value="">
          <br>
          <label>Task Status</label>
          <input type="text" name="TaskStatus" value="">
          <br>
          <label>Task Type</label>
          <select name="TaskType" value="">
            
{% for k in task %}

            <option style="text-align:center" value="{{ task[k][0] }}">{{ task[k][0] }}</option>
            
{% endfor %}

          </select>
          <br>
          <label>Device</label>
          <select name="DeviceID" value="">
            
{% for k in device %}

            <option style="text-align:center" value="{{ device[k][0] }}">{{ device[k][0] }}</option>
            
{% endfor %}

          </select>
          <br>
          <div id="radio">
            <label class="radioButton">Active Task
              <input type="radio" class="required" name="activeTask" value="1">
            </label>
            <label class="radioButton">Inactive Task
              <input type="radio"  name="activeTask" value="0">
            </label>
          </div>
		  {% if error %}
		  <p class="error"><Strong>Error:</strong></p> {{ error }}
	      {% endif %}
        </fieldset>
        <input type="submit" value="Submit" id="submitButton">
      </form>
    </div>
  </div>
</div>
</div>
</div>
<!-- End Page Container -->
</div>
