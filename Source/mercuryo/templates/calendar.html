<script>
$(document).ready(function() {



$('#calendar').fullCalendar({
 
    header:{
	left: ' ',
	center: 'prev title next',
	right: ' '
	
	},
        eventClick:  function(event, jsEvent, view) {
            $('#modalTitle').html(event.title);
            $('#modalBody').html(event.description);
            $('#eventUrl').attr('href',event.url);
            $('#fullCalModal').modal();
			if (event.url) {
            return false;
        }
        },
 
 events: [
	{% for k in dic %}	
		{
            title  : 'Task Name : {{ dic[k][4] }}',
            start  : '{{ dic[k][1] }}',
			color : 'green',
			description: 'Task ID : {{ dic[k][0] }}  <br> Description : {{ dic[k][2] }} <br> Status : {{ dic[k][3] }} <br> Task Location : {{ dic[k][5] }} <br> Device SerialNumber : {{ dic[k][6] }}',
			url: 'edittask?id={{ dic[k][0] }}'
			
			
		},
	{% endfor %}	
	{% for k in dic2 %}	
		{
            title  : 'Task Name : {{ dic2[k][4] }}',

		},

        {

        }
    ]
	
})

$('#calendar').fullCalendar('option', 'height', 850);
