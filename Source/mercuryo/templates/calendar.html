<script>
$(document).ready(function() {



$('#calendar').fullCalendar({
 
    events: '/hackyjson/cal/',
        header: {
            left: '',
            center: 'prev title next',
            right: ''
        },
        eventClick:  function(event, jsEvent, view) {
            $('#modalTitle').html(event.title);
            $('#modalBody').html(event.description);
            $('#eventUrl').attr('href',event.url);
            $('#fullCalModal').modal();
        },
 
 events: [		
		{% for k in dic %}
			{
            title  : 'Task ID: {{ dic[k][0] }}',
            start  : '{{ dic[k][1] }}',
			description: 'Status: {{ dic[k][3] }}, Task:  {{ dic[k][2] }}'
			url: 'taskTable?id={{ dic[k][0] }}'
			
			},
		{% endfor %}
		
        {
            title  : 'Event1',
            start  : '2017-03-01',
			description: 'This event is on 03/01/2017'
		},
        {
            title  : 'Event2',
            start  : '2017-03-05',
			description: 'This event is on 03/05/2017'
        },
        {
            title  : 'Event3',
            start  : '2017-03-09',
			description: 'This event is on 03/09/2017'
            
        }
    ]
	
})

$('#calendar').fullCalendar('option', 'height', 850);
});
