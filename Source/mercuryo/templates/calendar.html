<script>
$(document).ready(function() {



$('#calendar').fullCalendar({
 
    header:{
	left: ' ',
	center: 'prev title next',
	right: ' '
	
	},
        eventClick:  function(event, jsEvent, view) {
            $('#modalTitle').html(event.title);
            $('#modalBody').html(event.description);
            $('#eventUrl').attr('href',event.url);
            $('#fullCalModal').modal();
			if (event.url) {
            return false;
        }
        },
 
 events: [
	{% for k in dic %}	
		{
            title  : 'Task Name : {{ dic[k][4] }}',
            start  : '{{ dic[k][1] }}',
			color : 'blue',
			description: 'Task ID : {{ dic[k][0] }}  <br> Description : {{ dic[k][2] }} <br> Status : {{ dic[k][3] }} <br> Task Location : {{ dic[k][5] }}',
			url: 'edittask?id={{ dic[k][0] }}'
			
			
		},
	{% endfor %}	
	{% for k in dic2 %}	
		{
            title  : 'Task Name : {{ dic2[k][4] }}',
            start  : '{{ dic2[k][1] }}',
			color : 'green',
			description: 'Task ID : {{ dic2[k][0] }} <br> Description : {{ dic2[k][2] }} <br> Status : {{ dic2[k][3] }} <br> Task Location : {{ dic2[k][5] }} ',
			url:'edittask?id={{ dic2[k][0] }}'
			
			
		},
	{% endfor %}
        
        {
            title  : 'Event3',
            start  : '2017-03-09',
			description: 'This event is on 03/09/2017'
            
        }
    ]
	
})

$('#calendar').fullCalendar('option', 'height', 850);
});
</script>
