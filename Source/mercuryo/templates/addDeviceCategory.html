<!-- Page Container -->
<div id="wrapper">
  <div class="w3-content content" style="max-width:1400px;">
    <h1>Add Device Category</h1>
    <form name="adddevicecategory" method="POST">
      <fieldset id="fields">
      <label>Device Category Name</label>
      <input type="text" name="CategoryName">
      <br>
      <label>Device Category Description</label>
      <input type="text" name="CategoryDesc" >
      <br>
	  
		{% if error %}
		<p class="error"><Strong>Error:</strong></p> {{ error }}
		{% endif %}

		
      <fieldset>
      <input type="submit" value="Submit" id="submitButton">
    </form>
  </div>
